name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ---------------- BACKEND IMAGE ----------------
      - name: Build backend image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/issue-tracker-backend:latest ./Server

      - name: Push backend image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/issue-tracker-backend:latest

      # ---------------- FRONTEND IMAGE ----------------
      - name: Build frontend image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/issue-tracker-frontend:latest ./Client

      - name: Push frontend image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/issue-tracker-frontend:latest
